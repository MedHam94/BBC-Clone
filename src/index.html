<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Clone</title>
    <!-- font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <header class="bg-black h-14 flex content-center ">
        <nav class="max-w-7xl mx-auto grid grid-cols-12 content-center gap-2" >
            <img class="w-28 h-8" src="https://upload.wikimedia.org/wikipedia/commons/4/49/BBC_logo_white.svg" alt="">
            <div class="col-span-2">
                <a href="#" class="text-white font-bold">
                    <i class="fa-solid fa-user no-underline" style="color: #ffffff;"></i>
                    Sign in
                </a>
            </div>
            <ul class="grid grid-cols-9 text-white items-center col-start-4 col-end-11 font-bold">
                <li class=""><a href="#">Home</a></li>
                <li class=""><a href="#">News</a></li>
                <li class=""><a href="#">Sport</a></li>
                <li class=""><a href="#">Reel</a></li>
                <li class=""><a href="#">Worklife</a></li>
                <li class=""><a href="#">Travel</a></li>
                <li class=""><a href="#">Futur</a></li>
                <li class=""><a href="#">Culture</a></li>
                <li class=""><a href="#">...</a></li>
            </ul>
            <input class="col-end-13 col-span-2 w-30 rounded-md px-2" type="text" placeholder="Search BBC">
        </nav>
    </header>
</body>
</html>
