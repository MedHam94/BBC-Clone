<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Clone</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="d-flex justify-content-between bg-black">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/BBC_logo_white.svg" alt="BBC">
        <a href="#" class=""><i class="fa-solid fa-user" style="color: #ffffff;"></i>Sign in</a>
        <nav>
            <ul class="list-unstyled navbar" >
                <li><a href="#" class="text-decoration-none">Home</a></li>
                <li><a href="#" class="text-decoration-none">News</a></li>
                <li><a href="#" class="text-decoration-none">Sport</a></li>
                <li><a href="#" class="text-decoration-none">Reel</a></li>
                <li><a href="#" class="text-decoration-none">Worklife</a></li>
                <li><a href="#" class="text-decoration-none">Travel</a></li>
                <li><a href="#" class="text-decoration-none">Future</a></li>
                <li><a href="#" class="text-decoration-none">Culture</a></li>
                <li><a href="#" class="text-decoration-none">...</a></li>
            </ul>
            
        </nav>
        <input type="text" class="form-control" placeholder="Search BBC">
    </header>
</body>
</html>
